<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>

<!-- begin header -->
<header class="header">
	<div class="container">
		<div class="row">
			<div class="col-4">
				<a href="#" class="header__logo">Everyads</a>
			</div>
			<div class="col-8">
				<div class="header__menu">
					<!-- begin nav -->
					<nav class="nav">
						<ul>
							<li class="is-active">
								<a href="#">Рекламодателям</a>
							</li>
							<li>
								<a href="#">Партнерам</a>
							</li>
						</ul>
					</nav>
					<!-- end nav -->
					<div class="header__action">
						<a href="#" class="btn btn_sm btn_primary">Войти</a>
						<a href="#" class="btn btn_sm">Зарегестрироваться</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- end header -->

<!-- begin intro -->
<section class="intro" data-type="background" data-speed="10">
	<div class="container">
		<h1 class="h1">Рекламная платформа для мобильных приложений с оплатой за установку</h1>
		<p>Уже более 200 партнеров выбрали нас</p>
		<p>
			<a href="#" class="btn btn_primary">Начать работу как рекламодатель</a>
			<a href="#" class="btn">Стать партнером</a>
		</p>
		<div class="intro__screen">
			<img src="img/camera.png" alt="camera">
		</div>
	</div>
</section>
<!-- end intro -->

<!-- begin clients -->
<section class="clients">
	<div class="container">
		<h2 class="h2">Наши клиенты</h2>
		<ul class="clients__list">
			<li class="clients__item">
				<img src="img/brands/alawar.png" alt="Alawar">
			</li>
			<li class="clients__item">
				<img src="img/brands/get-taxi.png" alt="Get-Taxi">
			</li>
			<li class="clients__item">
				<img src="img/brands/aviasales.png" alt="Aviasales">
			</li>
			<li class="clients__item">
				<img src="img/brands/gameinsight.png" alt="GameInsight">
			</li>
			<li class="clients__item">
				<img src="img/brands/kabam.png" alt="Kabam">
			</li>
			<li class="clients__item">
				<img src="img/brands/machinezone.png" alt="MachineZone">
			</li>
			<li class="clients__item">
				<img src="img/brands/naturalmotion.png" alt="NaturalMotion">
			</li>
			<li class="clients__item">
				<img src="img/brands/mailru.png" alt="Mail.ru">
			</li>
			<li class="clients__item">
				<img src="img/brands/momondo.png" alt="Momondo">
			</li>
			<li class="clients__item">
				<img src="img/brands/nival.png" alt="Nival">
			</li>
			<li class="clients__item">
				<img src="img/brands/ostrovok.png" alt="Ostrovok.ru">
			</li>
			<li class="clients__item">
				<img src="img/brands/pacific.png" alt="Pacific Interactive">
			</li>
			<li class="clients__item">
				<img src="img/brands/tap4fun.png" alt="tap4fun">
			</li>
		</ul>
	</div>
</section>
<!-- end clients -->

<!-- begin footer -->
<footer class="footer">
	<div class="container"></div>
</footer>
<!-- end footer -->

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
